<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timekit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="header"></div>

            <div id="weekdays">
                <div class="full-date">Monday</div>
                <div class="full-date">Tuesday</div>
                <div class="full-date">Wednesday</div>
                <div class="full-date">Thursday</div>
                <div class="full-date">Friday</div>
                <div class="full-date">Saturnday</div>
                <div class="full-date">Sunday</div>
            </div>

            <div id="calendar"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
